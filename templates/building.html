<!doctype html>

<body>

        <title>ArduPilot Custom Firmware Builder</title>
        <h1>ArduPilot Custom Firmware Builder</h1>

        <p>Build in progress...</p>
        
        <form action="{{ apache_build_log }}">
            <input type="submit" value="View build progress" />
